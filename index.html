<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
      <div class="headerTag">

          <img src="./Asset 1@3x 1.svg">
  
          <div class="headerCenter">
              <ul>
                  <li>Bank</li>
                  <li>Bussines</li>
                  <li>Currency</li>
                  <li>Insurance</li>
                  <li>Mobile</li>
                  <li>Travel</li>
                  <li>Entertainment</li>
              </ul>
          </div>
  
          <div class="headerRight">
  
              <button class="btn3"> 
                  <strong>Exit</strong>
              </button>
  
          </div>

        </div>
  
  
      <div class="body">

        <h1>Online Currency Converter</h1>

        <div class="bodyBottom">

            <div class="bodyBottomLeft">

                <div class="bodyBottomLeftTop">

                    <div class="bodyBottomLeftTopTop">
                        <p><b>I Have:</b></p>
                    </div>

                    <div class="bodyBottomLeftTopBottom">
                        <ul class="ulBottomLeft">
                            <li class="liBottomLeft a">RUB</li>
                            <li class="liBottomLeft b">USD</li>
                            <li class="liBottomLeft c">EUR</li>
                            <li class="liBottomLeft d">GBP</li>
                        </ul>
                    </div>

                </div>

                <div class="bodyBottomLeftBottom">

                    <div class="leftInput">
                        <input class="inpute" type="text" >
                    </div>

                    <div class="infoLeft">
                        <p  class="leftP"></p>
                    </div>

                </div>

            </div>


            <div class="bodyBottomRight">

                <div class="bodyBottomRightTop">

                    <div class="bodyBottomRightTopTop">
                        <p><b>I Want:</b></p>
                    </div>

                    <div class="bodyBottomRightTopBottom">
                        <ul class="ulBottomRight">
                            <li class="liBottomRight e">RUB</li>
                            <li class="liBottomRight f"> USD</li>
                            <li class="liBottomRight g" >EUR</li>
                            <li class="liBottomRight h">GBP</li>
                        </ul>
                    </div>

                    <div class="bodyBottomRightBottom">

                        <div class="rightInput">
                          <p class="input2"></p>
                        </div>

                        <div class="infoRight">
                            <p class="rightP"></p>
                        </div>

                    </div>

                </div>

            </div>

        </div>

      </div>
  
  
  
      <script src="./main.js"></script>
  </body>

</html>
